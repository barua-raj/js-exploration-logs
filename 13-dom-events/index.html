<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>
    <h1>Dom Events</h1>
    <!-- option 01 for event handler -->
    <button onclick="console.log(7);
    ">Click Me</button>
    <button onclick="console.log(6);
    ">Click Me Again</button>
    <button onclick="console.log('I am clicked');
    ">Third Click Me</button>
    <input type="text">
    <br/>
    <br/>
    <!-- option 2 for event handler -->
    <button onclick="makeYellow()">Make Yellow</button>
    <br/>
    <br/>
    <button onclick="makeRed()">Make Red</button>
    <br/>
    <br/>
    <button id="btn-make-blue">Make Blue</button>
    <br/>
    <br/>
    <button id="btn-make-purple">Make Purple</button>
    <br/>
    <br/>
    <!-- option 4: add eventListener -->
    <button id="btn-make-green">Make Green</button>
    <br/>
    <br/>
    <button id="btn-make-gold">Make Gold</button>
    <script>
        // getElementById.addEventListener('event type', handler function)
        // document.getElementById('btn-make-green').addEventListener('click', function makegreen(){

        // })

        document.getElementById('btn-make-green').addEventListener('click', function makeGreen(){
            document.body.style.backgroundColor = 'green';
            
        })

        document.getElementById('btn-make-gold').addEventListener('click', function makeGold(){
            document.body.style.backgroundColor = 'goldenrod';
        })
    </script>
    <script src="./js/events.js"></script>
</body>
</html>
